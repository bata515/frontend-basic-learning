<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員登録</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
        <h1>会員登録</h1>
        <form class="signup-form" action="#" method="POST">
            <div class="form-group">
                <label for="username">ユーザー名 <span class="required">*</span></label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">メールアドレス <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">パスワード <span class="required">*</span></label>
                <input type="password" id="password" name="password" required minlength="8">
            </div>

            <div class="form-group">
                <label for="confirm-password">パスワード確認 <span class="required">*</span></label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="8">
            </div>

            <div class="form-group">
                <label for="phone">電話番号</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="birthday">生年月日</label>
                <input type="date" id="birthday" name="birthday">
            </div>

            <div class="form-group">
                <label for="prefecture">都道府県</label>
                <select id="prefecture" name="prefecture" aria-label="都道府県の選択">
                    <option value="" disabled selected>選択してください</option>
                    <option value="hokkaido">北海道</option>
                    <option value="aomori">青森県</option>
                    <option value="tokyo">東京都</option>
                    <option value="osaka">大阪府</option>
                    <option value="aichi">愛知県</option>
                    <option value="other">その他</option>
                </select>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">利用規約に同意する <span class="required">*</span></label>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">メールマガジンを受け取る</label>
            </div>

            <button type="submit" class="submit-btn">登録する</button>
        </form>

        <p class="login-link">
            すでにアカウントをお持ちの方は<a href="#" class="link">ログイン</a>
        </p>
    </div>
</body>
</html>
